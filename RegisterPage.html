<body>
  <header>
    <nav class = "navdesign">
      <a href="index.html">Home</a> 
      <a style="float:right" href="login.html">Login</a>  
    </nav>
    </header>
	<div class="container">
		<h1>Registration Page</h1>
		</div>
		<div class="form" id="add-contact">
			<form id="add-contact-form">
				<div class="form-group">
					<label for="xName">Name</label>
            <input type="text" id="xName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="xEmail">Email</label>
            <input type="text" id="xEmail" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="xPassword">Password</label>
            <input type="password" id="xPassword" class="form-control" required>
          </div>
          <input type="submit" value="Register" class="btn btn-primary" id="contact-submit">
      </form>
    </div>
  </div><!-- end add container --> 

  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
